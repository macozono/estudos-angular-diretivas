<h3>*ngIf</h3>
<div *ngIf="cursos.length > 0">
    Lista de cursos
</div>
<div *ngIf="cursos.length == 0">
    Não existem cursos a serem listados
</div>

<div *ngIf="mostrarCursos">
    Lista de cursos
</div>
<div *ngIf="!mostrarCursos">
    Não existem cursos a serem listados
</div>

<h3>Alternativa utilizando hidden como property binding</h3>
<div [hidden]="!mostrarCursos">
    Lista de cursos
</div>
<div [hidden]="mostrarCursos">
    Não existem cursos a serem listados
</div>
<button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>
